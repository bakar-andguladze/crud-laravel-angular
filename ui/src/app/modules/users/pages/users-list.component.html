<div class="center">
    <table class="table table-striped">
        <tr>
            <th style="width: 20%">Firstname</th>
            <th style="width: 20%">Lastname</th>
            <th style="width: 20%">Email</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>
                <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1 center-button">Edit</a>
                <button (click)="onDelete(user.id)" class="btn btn-sm btn-danger btn-delete-user center-button">delete</button>
            </td>
        </tr>
    </table>
</div>
